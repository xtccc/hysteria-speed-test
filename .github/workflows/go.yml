name: build_go_click

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      #使用公共的服务器checkoout
      - uses: actions/checkout@v3

      #安装go
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: install chome
        uses: browser-actions/setup-chrome@v0.0.0

      - name: run speedtest env
        run: bash -x ./run_speedtest.sh

      - name: run speedtest
        run: ./go_click |tee  go_click.log 

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: log
          path: ./*log
